<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
  </head>

  <body>
    <div class="ml-2 mt-2 space-y-8">
      <div class="space-y-4">
        <h1 class="text-2xl font-bold">1. Uber button</h1>
        <button
          class="h-10 w-28 bg-black text-white transition-all duration-150 ease-in-out hover:opacity-80"
        >
          Request now
        </button>
      </div>

      <div class="space-y-4">
        <h1 class="text-2xl font-bold">2. Amazon button</h1>
        <button
          class="h-8 w-36 rounded-[15px] bg-[rgb(255,216,20)] transition-all duration-150 ease-in-out hover:bg-[rgb(255,216,3)] active:opacity-50"
        >
          Add to Cart
        </button>
      </div>

      <div class="space-y-4">
        <h1 class="text-2xl font-bold">3. Github button</h1>
        <button
          class="h-10 w-24 rounded-md bg-[rgb(46,164,79)] text-lg font-bold text-white transition-all duration-150 ease-in-out hover:shadow-[0_5px_8px_rgba(0,0,0,0.15)]"
        >
          Sign up
        </button>
      </div>

      <div class="space-y-4">
        <h1 class="text-2xl font-bold">4. Bootstrap button</h1>
        <button
          class="h-10 w-28 rounded bg-[rgb(121,82,179)] font-bold text-white transition-all duration-150 ease-in-out hover:bg-[rgb(99,60,156)]"
        >
          Get started
        </button>
        <button
          class="h-10 w-28 rounded border border-[rgb(108,117,125)] transition-all duration-150 ease-in-out hover:bg-[rgb(108,117,125)] hover:text-white"
        >
          Download
        </button>
      </div>

      <div class="space-y-4">
        <h1 class="text-2xl font-bold">5. Linkedin button</h1>
        <button
          class="h-10 w-60 rounded-full bg-[rgb(10,102,194)] text-base font-bold text-white transition-all duration-150 ease-in-out hover:bg-[rgb(2,70,138)]"
        >
          Apply on company website
        </button>
        <button
          class="h-10 w-28 rounded-full border border-[rgb(10,102,194)] text-[rgb(10,102,194)] transition-all duration-150 ease-in-out hover:border-2 hover:bg-[rgb(226,240,254)]"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
